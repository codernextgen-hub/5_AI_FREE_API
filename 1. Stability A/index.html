<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Text to Image Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #111;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
        color: white;
        margin: 0;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 25px;
        color: #fff;
      }
      .search-box {
        width: 500px;
        max-width: 90%;
        display: flex;
        align-items: center;
        background-color: #1e1e1e;
        border: 1px solid #2a2a2a;
        border-radius: 15px;
        padding: 8px 12px;
      }
      .search-box input {
        flex: 1;
        background: none;
        border: none;
        outline: none;
        color: #fff;
        font-size: 1rem;
        padding: 10px;
      }

      .search-box button {
        background-color: #00bcd4;
        border: none;
        color: #fff;
        padding: 8px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.2s;
      }

      .search-box button:hover {
        background-color: #00acc1;
      }

      .result-container {
        margin-top: 30px;
        text-align: center;
        width: 500px;
        max-width: 90%;
      }
      .image-wrapper {
        position: relative;
        display: inline-block;
      }
      img {
        max-width: 100%;
        border-radius: 15px;
      }
      .icon-btns {
        position: absolute;
        top: 8px;
        right: 8px;
        display: flex;
        gap: 6px;
      }
      .icon-btns button {
        background: rgba(0, 0, 0, 0.6);
        border: none;
        color: #fff;
        padding: 6px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 0.9rem;
        transition: 0.2s;
      }

      .icon-btns button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .loading-text {
        font-size: 1rem;
        color: #aaa;
        margin-top: 20px;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0.6;
        }
      }

      .options {
        margin-top: 15px;
        width: 500px;
        max-width: 90%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .options input,
      .options select {
        background-color: #1e1e1e;
        border: 1px solid #2a2a2a;
        border-radius: 10px;
        color: white;
        padding: 8px 10px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>AI Image Generator (Stability AI)</h1>

    <div class="search-box">
      <input type="text" id="prompt" placeholder="Type your image description..." />
      <button onclick="generatedImage()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <div class="options">
      <input type="text" id="negativePrompt" placeholder="Negative prompt (optional)" />
      <input type="text" id="aspectRatio" placeholder="Aspect ratio (e.g., 1:1 or 16:9)" />
      <input type="number" id="strength" placeholder="Strength (0â€“1)" step="0.1" min="0" max="1" />
      <!-- <input type="number" id="seed" placeholder="Seed (optional)" /> -->
      <select id="outputFormat">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WEBP</option>
      </select>
      <input type="file" id="inputImage" accept="image/*" />
    </div>

    <div class="result-container" id="result"></div>

    <script>
      const API_KEY = "API_KEY_HERE"; // Replace with your real ClipDrop key

      async function generatedImage() {
        const prompt = document.getElementById("prompt").value.trim();
        if (!prompt) return alert("Please enter a prompt");

        document.getElementById("result").innerHTML =
          `<div class="loading-text">Generating image... Please wait...</div>`;

        const form = new FormData();
        form.append("prompt", prompt);

        // Optional fields
        const negativePrompt = document.getElementById("negativePrompt").value.trim();
        const aspectRatio = document.getElementById("aspectRatio").value.trim();
        const strength = document.getElementById("strength").value;
        // const seed = document.getElementById("seed").value;
        const outputFormat = document.getElementById("outputFormat").value;
        const inputImage = document.getElementById("inputImage").files[0];


        if (negativePrompt) form.append("negative_prompt", negativePrompt);
        if (aspectRatio) form.append("aspect_ratio", aspectRatio);
        if (strength) form.append("strength", strength);
        // if (seed) form.append("seed", seed);
        if (outputFormat) form.append("output_format", outputFormat);
        if (inputImage) form.append("image", inputImage);

        try {
          const res = await fetch("https://api.stability.ai/v2beta/stable-image/generate/ultra", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${API_KEY}`,
              "Accept": "image/*",
            },
            body: form,
          });

          if (!res.ok) throw new Error("Image generation failed");

          const blob = await res.blob();
          const imgURL = URL.createObjectURL(blob);

          document.getElementById("result").innerHTML = `
            <div class="image-wrapper" id="imageContainer">
              <div class="icon-btns">
                <button onclick="downloadImage('${imgURL}')">
                  <i class="fa-solid fa-download"></i>
                </button>
                <button onclick="deleteImage()">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
              <img id="generatedImage" src="${imgURL}" />
            </div>`;
        } catch (error) {
          document.getElementById("result").innerHTML =
            `<div class="loading-text" style="color: red;">${error.message}</div>`;
        }
      }

      function deleteImage() {
        document.getElementById("result").innerHTML = "";
      }

      function downloadImage(url) {
        const a = document.createElement("a");
        a.href = url;
        a.download = "ai-generated.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    </script>
  </body>
</html>
